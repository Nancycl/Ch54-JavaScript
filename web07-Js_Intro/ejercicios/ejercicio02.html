<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 07 - ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1>Ejecicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <button onclick="cambiarColorFondo()">Mostrar Color Fondo</button>
    <button onclick="cambiarTexto()">Mostrar Texto</button>
    <script>
        function cambiarColorBody () {
            document.body.style.backgroundColor = "pink";
        }
    </script>
    <button onclick="cambiarColorBody()">Cambiar color de body</button>
</body>
</html>
